<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="navbar">Student Management Dashboard</div>

<div class="menu">
    <a href="/">Dashboard</a>
    <a href="/add">Add Student</a>
    <a href="/students">All Students</a>
</div>

<div class="container">
    <div class="card">Total Students<br><b>{{ total }}</b></div>

    <h2>Departments</h2>
    {% for d in depts %}
        <a href="/department/{{ d.department }}">
            <div class="card">{{ d.department }}</div>
        </a>
    {% endfor %}
</div>

</body>
</html>
